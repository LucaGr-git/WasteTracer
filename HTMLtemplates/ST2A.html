<html>
    <head>
        <title></title>
        <link href="../src/main/resources/css/common.css" type="text/css" rel="stylesheet">
        <link href="../src/main/resources/css/ST2A.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <a href=""><img src="../src/main/resources/images/logo.png" width="200"></a>
            <ul class="topnav-links">
                <div id="option-1">
                    <li><a href="#">About Us</a></li>
                </div>
                <div class="subtask">
                    <li>Subtasks 2</li>
                    <div class="subtask-dropdown">
                        <a href="#">Subtask 2a</a>
                        <a href="#">Subtask 2b</a>
                    </div>
                </div>
                <div class="subtask">
                    <li>Subtasks 3</li>
                    <div class="subtask-dropdown">
                        <a href="#">Subtask 3a</a>
                        <a href="#">Subtask 3b</a>
                    </div>
                </div>
            </ul>
        </div>
        <div class="content">
            <div class="filters">
                <h2>Filters</h2>
                <form class="form" action="ST2A.html">
                    <div class="country-select">
                        <div>
                            <p>Countries</p>
                            <div class='custom-select'>
                                <select id="country-selector">
                                    <option>United Kingdom of Great Britain and Northern Ireland</option>
                                    <option>Please Seelct2</option>
                                    <option>Please Seelct3</option>
                                    <option>Please Seelct4</option>
                                    <option>Please Seelct5</option>
                                </select>
                                <span class="custom-arrow"></span>
                            </div>
                        </div>
                    </div>
                    <div class="year-wrapper">
                        <div class="start-year-wrapper">
                            <p>Start Year</p>
                            <select>
                                <option>2012</option>
                            </select>
                        </div>
                        <div class="end-year-wrapper">
                            <p>End Year</p>
                            <select></select>
                        </div>
                    </div>
                    <h4>Filter Columns</h4>
                    <div class='checkboxes'>
                        <div>
                            <input type='checkbox' name='activity-show' id='activity-show'>
                            <label for='activity-show'>Show activity</label>
                        </div>
                        <div>
                            <input type='checkbox' name='cause-of-loss-show' id='cause-of-loss-show'>
                            <label for='cause-of-loss-show'>Show cause of loss</label>
                        </div>
                        <div>
                            <input type='checkbox' name='food-supply-show' id='food-supply-show'>
                            <label for='food-supply-show'>Show food supply stage</label>
                        </div>
                    </div>
                    <h4>Sort by Loss %</h4>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="sort-by-percent" id="sort-by-ascending">
                            <label for="sort-by-ascending">Ascending</label>
                        </div>
                        <div>
                            <input type="radio" name="sort-by-percent" id="sort-by-descending">
                            <label for="sort-by-descending">Descending</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Search Data</button>
                    </div>
                </form>
            </div>
            <div class="data-container">
                <h1>Search Data by Country</h1>
            </div>
        </div>
    </body>
</html>
